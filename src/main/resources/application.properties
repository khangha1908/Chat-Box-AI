spring.application.name=demo-ai-groq

# 1. Base URL của Groq (thay vì api.openai.com)
spring.ai.openai.base-url=https://api.groq.com/openai

# 2. API Key của Groq (LẤY TỪ BIẾN MÔI TRƯỜNG)
spring.ai.openai.api-key=${GROQ_API_KEY}

# 3. Chọn Model của Groq (Ví dụ Llama 3.3 70B)
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile

# Tùy chỉnh nhiệt độ (0.0 giúp model chính xác hơn khi gọi hàm/tool)
spring.ai.openai.chat.options.temperature=0.0

# Cấu hình kết nối Database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ai_chat_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Tự động tạo bảng User và ChatMessage từ code Java
spring.jpa.hibernate.ddl-auto=update

# Hiện câu lệnh SQL trong log để dễ debug (tùy chọn)
spring.jpa.show-sql=true

server.port=8081
