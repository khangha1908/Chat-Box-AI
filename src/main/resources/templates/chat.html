<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Chat Pro</title>

        <!-- Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

        <style>
        /* BASE & DARK MODE */
        * { box-sizing: border-box; }
        body { 
            margin: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: #212121; color: #ececec; display: flex; height: 100vh; overflow: hidden;
        }
        a { text-decoration: none; color: inherit; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: #171717; display: flex; flex-direction: column; border-right: 1px solid #333; flex-shrink: 0; }
        
        .new-chat-btn {
            margin: 15px; padding: 12px; border: 1px solid #444; border-radius: 6px;
            color: white; background: transparent; cursor: pointer; transition: 0.2s;
            display: flex; gap: 10px; align-items: center; font-size: 14px;
        }
        .new-chat-btn:hover { background: #2f2f2f; }

        .history-list { flex: 1; overflow-y: auto; padding: 0 10px; }
        .history-list::-webkit-scrollbar { width: 5px; }
        .history-list::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        .history-item-wrapper {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; margin-bottom: 5px; border-radius: 6px; cursor: pointer;
            color: #ccc; font-size: 14px; transition: 0.2s;
        }
        .history-item-wrapper:hover { background: #2f2f2f; color: white; }
        .history-item-wrapper.active { background: #343541; color: white; border-left: 2px solid #10a37f; }
        .history-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; display: block;}
        
        .delete-form button { background: none; border: none; color: #666; cursor: pointer; font-size: 14px; opacity: 0; transition: 0.2s; padding: 2px 5px; }
        .delete-form button:hover { color: #ff4444; }
        .history-item-wrapper:hover .delete-form button { opacity: 1; }

        .user-info { padding: 15px; border-top: 1px solid #333; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
        .logout-btn { color: #ff6b6b; cursor: pointer; background: none; border: none; }

        /* MAIN CHAT */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: #343541; position: relative; }

        .messages { flex: 1; overflow-y: auto; padding: 20px 15%; display: flex; flex-direction: column; gap: 25px; scroll-behavior: smooth; }
        .messages::-webkit-scrollbar { width: 8px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }

        .message { display: flex; gap: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 20px; }
        .message.user { } 
        .message.ai { }

        .avatar { 
            width: 30px; height: 30px; border-radius: 4px; display: flex; 
            align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0;
        }
        .user .avatar { background: #5436DA; color: white; }
        .ai .avatar { background: #19c37d; color: white; }

        .content { line-height: 1.6; font-size: 15px; width: 100%; overflow-wrap: break-word; }

        /* MARKDOWN STYLING - FIX FORMAT */
        .markdown-content h1, .markdown-content h2, .markdown-content h3 { margin-top: 20px; margin-bottom: 10px; color: #fff; }
        .markdown-content h1 { font-size: 1.6em; border-bottom: 1px solid #555; padding-bottom: 5px; }
        .markdown-content h2 { font-size: 1.4em; }
        .markdown-content p { margin: 10px 0; }
        .markdown-content strong { color: #8BE9FD; font-weight: 700; }
        .markdown-content ul, .markdown-content ol { padding-left: 20px; margin: 10px 0; }
        .markdown-content li { margin: 5px 0; }
        .markdown-content a { color: #10a37f; text-decoration: underline; }
        
        /* Code Block */
        .markdown-content pre { background: #1a1b26; padding: 15px; border-radius: 8px; overflow-x: auto; margin: 15px 0; border: 1px solid #444; }
        .markdown-content code { font-family: 'Consolas', monospace; font-size: 14px; }
        /* Inline Code */
        .markdown-content p code, .markdown-content li code { background: #444; padding: 2px 6px; border-radius: 4px; color: #ff79c6; }

        /* INPUT AREA */
        .input-area { padding: 30px 15%; background: linear-gradient(180deg, rgba(52,53,65,0), #343541 20%); }
        .input-box { position: relative; background: #40414f; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.2); border: 1px solid #565869; }
        input { 
            width: 100%; padding: 16px 45px 16px 16px; background: transparent; 
            border: none; color: white; font-size: 16px; outline: none;
        }
        button#sendBtn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: transparent; border: none; color: #ccc; cursor: pointer; padding: 5px;
        }
        button#sendBtn:hover { color: white; }
        button:disabled { color: #555; cursor: not-allowed; }

        /* LOADING STATUS & DOTS */
        .loading-container { display: flex; align-items: center; gap: 10px; }
        .status-text { font-size: 13px; color: #8e8ea0; font-style: italic; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        .typing { display: flex; gap: 5px; }
        .dot { width: 6px; height: 6px; background: #8e8ea0; border-radius: 50%; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        .empty-state { text-align: center; margin-top: 100px; color: #ececec; }
        .cursor { display: inline-block; width: 8px; height: 18px; background: #10a37f; animation: blink 1s infinite; vertical-align: middle; margin-left: 2px;}
        @keyframes blink { 50% { opacity: 0; } }
    </style>
    </head>
    <body>

        <div class="sidebar">
            <a href="/new-chat" class="new-chat-btn"><span>+</span> Cu·ªôc h·ªôi
                tho·∫°i m·ªõi</a>
            <div class="history-list">
                <div th:each="conv : ${conversations}"
                    th:class="'history-item-wrapper ' + (${conv.id == currentConvId} ? 'active' : '')">
                    <a th:href="@{/chat(id=${conv.id})}" class="history-title"
                        th:text="${conv.title}">Topic</a>
                    <form action="/delete-chat" method="post"
                        class="delete-form" onsubmit="return confirm('X√≥a?');">
                        <input type="hidden" name="id" th:value="${conv.id}">
                        <button type="submit" title="X√≥a">üóë</button>
                    </form>
                </div>
            </div>
            <div class="user-info">
                <span>üë§ <span th:text="${username}">User</span></span>
                <form action="/logout" method="post" style="margin:0"><button
                        type="submit" class="logout-btn">Tho√°t</button></form>
            </div>
        </div>

        <div class="main-chat">
            <div class="messages" id="messageBox">
                <div th:if="${history.size() == 0}" class="empty-state">
                    <h1>AI Assistant</h1><p>T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?</p>
                </div>

                <div th:each="msg, iterStat : ${history}"
                    th:class="'message ' + ${msg.role == 'user' ? 'user' : 'ai'}">
                    <div class="avatar"
                        th:text="${msg.role == 'user' ? 'U' : 'AI'}"></div>
                    <div class="content">
                        <span th:if="${msg.role == 'user'}"
                            th:text="${msg.messageContent}"></span>
                        <div th:if="${msg.role == 'ai'}">
                            <div class="raw-content" style="display:none;"
                                th:text="${msg.messageContent}"></div>
                            <div class="markdown-container"></div>
                        </div>
                    </div>
                </div>

                <!-- Loading Indicator (Hi·ªÉn th·ªã khi ch·ªù server) -->
                <div id="loadingBubble" class="message ai"
                    style="display: none;">
                    <div class="avatar">AI</div>
                    <div class="content">
                        <div class="loading-container">
                            <div class="typing"><div class="dot"></div><div
                                    class="dot"></div><div
                                    class="dot"></div></div>
                            <div id="statusText" class="status-text">ƒêang suy
                                nghƒ©...</div>
                        </div>
                    </div>
                </div>
            </div>

            <form class="input-area" action="/chat" method="post" id="chatForm">
                <input type="hidden" name="conversationId"
                    th:value="${currentConvId}">
                <div class="input-box">
                    <input type="text" name="message" id="messageInput"
                        placeholder="G·ª≠i tin nh·∫Øn..." autocomplete="off"
                        autofocus required>
                    <button type="submit" id="sendBtn">‚û§</button>
                </div>
            </form>
        </div>

        <script>
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            }
        });

        const box = document.getElementById("messageBox");
        function scrollToBottom() { box.scrollTop = box.scrollHeight; }

        function typeWriter(element, text) {
            let i = 0;
            const speed = 5;
            
            function type() {
                if (i < text.length) {
                    let jump = (text.length > 500) ? 5 : 1;
                    i += jump;
                    if(i > text.length) i = text.length;

                    let currentText = text.substring(0, i);
                    element.innerHTML = marked.parse(currentText) + '<span class="cursor"></span>';
                    
                    scrollToBottom();
                    setTimeout(type, speed);
                } else {
                    element.innerHTML = marked.parse(text);
                    element.querySelectorAll('pre code').forEach((block) => hljs.highlightElement(block));
                    scrollToBottom();
                }
            }
            type();
        }

        const aiMessages = document.querySelectorAll('.message.ai .content');
        if (aiMessages.length > 0) {
            aiMessages.forEach((contentDiv, index) => {
                const rawDiv = contentDiv.querySelector('.raw-content');
                const targetDiv = contentDiv.querySelector('.markdown-container');
                if (rawDiv && targetDiv) {
                    const rawText = rawDiv.innerText;
                    targetDiv.innerHTML = marked.parse(rawText);
                    targetDiv.querySelectorAll('pre code').forEach((block) => hljs.highlightElement(block));
                }
            });
        }
        scrollToBottom();

        // 4. X·ª≠ l√Ω Input & Loading Text Animation
        const form = document.getElementById("chatForm");
        const input = document.getElementById("messageInput");
        const btn = document.getElementById("sendBtn");
        const loader = document.getElementById("loadingBubble");
        const statusText = document.getElementById("statusText");

        window.onload = function() { input.value = ""; input.focus(); };

        form.addEventListener("submit", function(e) {
            const text = input.value.trim();
            if(!text) { e.preventDefault(); return; }

            input.readOnly = true; 
            btn.disabled = true; 
            loader.style.display = "flex";
            
            const userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.innerHTML = `<div class="avatar">U</div><div class="content">${text}</div>`;
            box.insertBefore(userMsg, loader);
            scrollToBottom();

            let seconds = 0;
            const statusInterval = setInterval(() => {
                seconds++;
                if (seconds < 2) {
                    statusText.innerText = "ƒêang suy nghƒ©...";
                } else if (seconds >= 2 && seconds < 10) {
                    statusText.innerText = "ƒêang t√¨m ki·∫øm tr√™n Internet (Google)...";
                    statusText.style.color = "#10a37f"; // ƒê·ªïi m√†u xanh cho n·ªïi
                } else {
                    statusText.innerText = "ƒêang t·ªïng h·ª£p th√¥ng tin & Vi·∫øt c√¢u tr·∫£ l·ªùi...";
                    statusText.style.color = "#e0e0e0";
                }
            }, 1000);
            
            window.loadingInterval = statusInterval;
        });
    </script>
    </body>
</html>
