<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập AI Chat</title>
        <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #0a0e27 0%, #1a1a3a 100%); margin: 0; overflow: hidden; }
        body::before { content: ''; position: fixed; width: 300px; height: 300px; background: radial-gradient(circle, rgba(0,212,255,0.15) 0%, transparent 70%); top: -100px; right: -100px; z-index: 1; }
        body::after { content: ''; position: fixed; width: 300px; height: 300px; background: radial-gradient(circle, rgba(0,212,255,0.1) 0%, transparent 70%); bottom: -100px; left: -100px; z-index: 1; }
        
        .container { background: rgba(20, 30, 60, 0.8); -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px); padding: 50px 40px; border-radius: 16px; width: 100%; max-width: 380px; text-align: center; z-index: 2; position: relative; border: 1px solid rgba(0, 212, 255, 0.2); box-shadow: 0 20px 60px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.1); animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        h2 { color: #00d4ff; margin-bottom: 30px; font-size: 28px; font-weight: 700; letter-spacing: -0.5px; }
        
        input { width: 100%; padding: 14px 16px; margin: 12px 0; border: 1px solid rgba(0, 212, 255, 0.2); background: rgba(255,255,255,0.05); border-radius: 10px; color: white; outline: none; font-size: 15px; transition: all 0.3s; }
        input:focus { background: rgba(255,255,255,0.08); border-color: #00d4ff; box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }
        input::placeholder { color: rgba(255,255,255,0.5); }
        
        button { width: 100%; padding: 14px; margin-top: 20px; background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3); }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(0, 212, 255, 0.4); }
        button:active { transform: translateY(0); }
        
        .error { color: #ff6b6b; margin-bottom: 15px; font-size: 14px; padding: 10px 12px; background: rgba(255, 107, 107, 0.1); border-radius: 8px; border-left: 3px solid #ff6b6b; }
        .error.success { color: #4ade80; background: rgba(74, 222, 128, 0.1); border-left-color: #4ade80; }
        
        .link { margin-top: 25px; display: block; text-decoration: none; color: #00d4ff; font-size: 14px; font-weight: 500; transition: all 0.3s; }
        .link:hover { color: #00f5ff; text-decoration: underline; }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Đăng Nhập</h2>

            <!-- Hiển thị lỗi nếu sai mật khẩu -->
            <div th:if="${param.error}" class="error">
                Sai tài khoản hoặc mật khẩu!
            </div>

            <!-- Hiển thị thông báo khi vừa đăng xuất -->
            <div th:if="${param.logout}" class="error success">
                Đã đăng xuất thành công.
            </div>

            <form action="/login" method="post">
                <input type="text" name="username" required
                    placeholder="Tên đăng nhập">
                <input type="password" name="password" required
                    placeholder="Mật khẩu">
                <button type="submit">Đăng Nhập</button>
            </form>

            <!-- NÚT LINK SANG TRANG ĐĂNG KÝ MÀ BẠN CẦN ĐÂY -->
            <a href="/register" class="link">Chưa có tài khoản? Đăng ký ngay</a>
        </div>
    </body>
</html>
